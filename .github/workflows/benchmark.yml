name: Performance Benchmarks

on:
  push:
    branches: [main]
    paths: ['src/**', 'performance/**']
  pull_request:
    branches: [main]
    paths: ['src/**', 'performance/**']
  workflow_dispatch:
    inputs:
      category:
        description: 'Benchmark category to run'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - parser
          - adapters
          - comparisons

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Generate fixtures
        run: node performance/fixtures/generate-fixtures.mjs

      - name: Run all benchmarks
        if: github.event.inputs.category == 'all' || github.event.inputs.category == ''
        run: npm run benchmark

      - name: Run parser benchmarks
        if: github.event.inputs.category == 'parser'
        run: npm run benchmark:parser

      - name: Run adapter benchmarks
        if: github.event.inputs.category == 'adapters'
        run: npm run benchmark:adapters

      - name: Run comparison benchmarks
        if: github.event.inputs.category == 'comparisons'
        run: npm run benchmark:comparisons

      - name: Upload benchmark reports
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-reports
          path: performance/reports/
          retention-days: 30

      - name: Generate summary
        id: summary
        run: |
          echo "## Benchmark Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Benchmarks completed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Reports" >> $GITHUB_STEP_SUMMARY
          echo "- Summary: \`performance/reports/summary.md\`" >> $GITHUB_STEP_SUMMARY
          echo "- Latest: \`performance/reports/latest.md\`" >> $GITHUB_STEP_SUMMARY
          echo "- Raw Data: \`performance/reports/results.json\`" >> $GITHUB_STEP_SUMMARY

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let summary = '## ğŸ“Š Benchmark Results\n\n';
            
            // Read summary if exists
            if (fs.existsSync('performance/reports/summary.md')) {
              const summaryContent = fs.readFileSync('performance/reports/summary.md', 'utf8');
              summary += summaryContent + '\n';
            } else {
              summary += '> Benchmark reports not found. This may indicate a benchmark execution issue.\n\n';
            }
            
            summary += '---\n\n';
            summary += '*Generated by GitHub Actions Benchmark Workflow*';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });

  benchmark-weekly:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Generate fixtures
        run: node performance/fixtures/generate-fixtures.mjs

      - name: Run benchmarks
        run: npm run benchmark

      - name: Upload benchmark reports
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-reports-weekly
          path: performance/reports/
          retention-days: 90

      - name: Create GitHub Issue for weekly report
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const date = new Date().toISOString().split('T')[0];
            
            let body = `# ğŸ“Š Weekly Benchmark Report - ${date}\n\n`;
            
            if (fs.existsSync('performance/reports/summary.md')) {
              const summary = fs.readFileSync('performance/reports/summary.md', 'utf8');
              body += summary + '\n';
            } else {
              body += '> Benchmark reports not found.\n\n';
            }
            
            body += '---\n\n';
            body += '*This is an automated weekly benchmark report generated by GitHub Actions.*\n\n';
            body += 'ğŸ“ Full reports: [Download Artifact](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/workflows/benchmark.yml)';
            
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ğŸ“Š Weekly Benchmark Report - ${date}`,
              body: body,
              labels: ['benchmark', 'performance', 'automated']
            });
